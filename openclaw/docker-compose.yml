services:
  openclaw-gateway:
    image: ghcr.io/phioranex/openclaw-docker:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:18789:18789"
      - "127.0.0.1:18790:18790"
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    init: true
    command: ["gateway", "--bind", "lan", "--port", "18789"]
    healthcheck:
      test: ["CMD", "node", "/app/dist/index.js", "health", "--token", "${OPENCLAW_GATEWAY_TOKEN}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - openclaw_internal
      - proxy_network

  openclaw-cli:
    image: ghcr.io/phioranex/openclaw-docker:latest
    stdin_open: true
    tty: true
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - BROWSER=echo
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    init: true
    profiles:
      - cli
    networks:
      - openclaw_internal

volumes:
  openclaw_config:
  openclaw_workspace:

networks:
  openclaw_internal:
  proxy_network:
    external: true
