# PostgreSQL Host-Based Authentication Configuration (Public Instance)
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections
host    all             all             ::1/128                 scram-sha-256

# Externe Verbindungen - ACHTUNG: NUR MIT SSL!
# Hier können Sie spezifische IP-Adressen whitelisten, z.B.:
# hostssl all             all             203.0.113.0/24          scram-sha-256
# 
# Für alle IPs (weniger sicher, aber mit SSL):
hostssl all             all             0.0.0.0/0               scram-sha-256

# Alle nicht-SSL Verbindungen von extern ablehnen
host    all             all             0.0.0.0/0               reject
